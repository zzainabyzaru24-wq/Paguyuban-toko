<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Paguyuban Toko</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3498db, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #052d47;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Admin</h2>
    <form id="formLogin">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" autocomplete="off" />
        <div class="error" id="errUser">Username harus diisi</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <div class="error" id="errPass">Password harus diisi</div>
      </div>
      <div class="error" id="errAuth">Username atau password salah</div>
      <button type="submit" class="btn-login">Masuk</button>
    </form>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Sembunyikan semua error
      document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

      let valid = true;

      if (!username) {
        document.getElementById('errUser').style.display = 'block';
        valid = false;
      }

      if (!password) {
        document.getElementById('errPass').style.display = 'block';
        valid = false;
      }

      if (valid) {
        // üîê Validasi hardcoded (untuk demo)
        if (username === 'admin' && password === 'admin') {
          // Simpan status login (opsional)
          localStorage.setItem('isLoggedIn', 'true');
          alert('Login berhasil!');
          window.location.href = 'index.html';
        } else {
          // Tampilkan error autentikasi
          document.getElementById('errAuth').style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
