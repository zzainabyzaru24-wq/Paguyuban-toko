<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang - Paguyuban Toko</title>
  <style>
    /* === Reset & Dasar === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* === Header === */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #ecf0f1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #34495e;
    }

    /* === Konten Utama === */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    /* === Keranjang Kosong === */
    .empty-cart {
      text-align: center;
      padding: 40px 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none; /* default: tersembunyi */
    }

    .empty-cart p {
      margin: 12px 0;
      font-size: 1.1rem;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      margin-top: 12px;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    /* === Daftar Produk di Keranjang === */
    .cart-table {
      width: 100%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 24px;
    }

    .cart-table th,
    .cart-table td {
      padding: 16px;
      text-align: center;
    }

    .cart-table th {
      background-color: #34495e;
      color: white;
    }

    .cart-table td {
      border-bottom: 1px solid #eee;
    }

    .cart-table tr:last-child td {
      border-bottom: none;
    }

    .product-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin: 0 auto;
    }

    .product-title {
      font-weight: bold;
      color: #2c3e50;
      margin-top: 8px;
    }

    .qty-input {
      width: 60px;
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-delete:hover {
      background: #c0392b;
    }

    /* === Ringkasan Total === */
    .cart-summary {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    #total-harga {
      font-weight: bold;
      color: #e74c3c;
      font-size: 1.3rem;
    }

    .btn-checkout {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }

    .btn-checkout:hover {
      background: #27ae60;
    }

    /* === Responsif === */
    @media (max-width: 768px) {
      .cart-table th,
      .cart-table td {
        padding: 12px 8px;
        font-size: 0.9rem;
      }

      nav ul {
        gap: 10px;
        flex-wrap: wrap;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Paguyuban Toko</a>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="produk.html">Produk</a></li>
        <li><a href="keranjang.html">Keranjang</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Konten Keranjang -->
  <div class="container">
    <h1>Keranjang Belanja</h1>

    <!-- Pesan Kosong -->
    <div class="empty-cart" id="emptyCart">
      <h2>Keranjang Anda Kosong</h2>
      <p>Tambahkan produk terlebih dahulu untuk melanjutkan.</p>
      <a href="produk.html" class="btn-primary">Lihat Produk</a>
    </div>

    <!-- Tabel Keranjang -->
    <table class="cart-table" id="cartTable">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="cartBody">
        <tr>
          <td>
            <img src="image/Slim Fit Cotton chinos - Grey - Men _ H&M IN.jpg" alt="Celana Slim" class="product-img">
            <div class="product-title">Slim Fit Cotton Chinos</div>
          </td>
          <td class="price">2499000</td>
          <td>
            <input type="number" class="qty-input" value="1" min="1">
          </td>
          <td class="item-total">2499000</td>
          <td>
            <button class="btn-delete">Hapus</button>
          </td>
        </tr>
        <tr>
          <td>
            <img src="image/RALPH LAUREN.jpg" alt="Headphone Bluetooth" class="product-img">
            <div class="product-title">Polo </div>
          </td>
          <td class="price">2799000</td>
          <td>
            <input type="number" class="qty-input" value="2" min="1">
          </td>
          <td class="item-total">2799000</td>
          <td>
            <button class="btn-delete">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Ringkasan Total -->
    <div class="cart-summary" id="cartSummary">
      <div class="summary-row">
        <span>Total Harga:</span>
        <span id="total-harga">Rp 5.298.000</span>
      </div>
      <button class="btn-checkout" id="checkoutBtn">Lanjutkan ke Checkout</button>
    </div>
  </div>

  <!-- TOMBOL UJI: Tambah item contoh ke keranjang -->
<div class="container" style="text-align: center; margin-top: 20px;">
  <button id="tambahContoh" class="btn-primary">Tambah Item Contoh ke Keranjang</button>
</div>

<script>
  // Fungsi format Rupiah
  function formatRupiah(angka) {
    return 'Rp ' + angka.toLocaleString('id-ID');
  }

  // Render keranjang dari localStorage
  function renderKeranjang() {
    const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    const cartBody = document.getElementById('cartBody');
    const emptyCart = document.getElementById('emptyCart');
    const cartTable = document.getElementById('cartTable');
    const cartSummary = document.getElementById('cartSummary');
    const totalEl = document.getElementById('total-harga');

    if (keranjang.length === 0) {
      emptyCart.style.display = 'block';
      cartTable.style.display = 'none';
      cartSummary.style.display = 'none';
      return;
    }

    emptyCart.style.display = 'none';
    cartTable.style.display = 'table';
    cartSummary.style.display = 'block';

    // Kosongkan dulu isi tabel
    cartBody.innerHTML = '';

    let total = 0;

    keranjang.forEach((item, index) => {
      const subtotal = item.harga * item.jumlah;
      total += subtotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>
          <img src="${item.gambar}" alt="${item.nama}" class="product-img">
          <div class="product-title">${item.nama}</div>
        </td>
        <td class="price">${item.harga}</td>
        <td>
          <input type="number" class="qty-input" value="${item.jumlah}" min="1" data-index="${index}">
        </td>
        <td class="item-total">${subtotal}</td>
        <td>
          <button class="btn-delete" data-index="${index}">Hapus</button>
        </td>
      `;
      cartBody.appendChild(row);
    });

    totalEl.textContent = formatRupiah(total);

    // Pasang event listener untuk input jumlah
    document.querySelectorAll('.qty-input').forEach(input => {
      input.addEventListener('change', function() {
        const index = this.getAttribute('data-index');
        let newQty = parseInt(this.value) || 1;
        if (newQty < 1) newQty = 1;
        this.value = newQty;
        updateJumlah(index, newQty);
      });
    });

    // Pasang event listener untuk tombol hapus
    document.querySelectorAll('.btn-delete').forEach(button => {
      button.addEventListener('click', function() {
        const index = this.getAttribute('data-index');
        hapusProduk(index);
      });
    });
  }

  function updateJumlah(index, qty) {
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    keranjang[index].jumlah = qty;
    localStorage.setItem('keranjang', JSON.stringify(keranjang));
    renderKeranjang();
  }

  function hapusProduk(index) {
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    keranjang.splice(index, 1);
    localStorage.setItem('keranjang', JSON.stringify(keranjang));
    renderKeranjang();
  }

  // Inisialisasi: render keranjang saat halaman dimuat
  document.addEventListener('DOMContentLoaded', function() {
    renderKeranjang();
  });

  // Checkout
  document.getElementById('checkoutBtn').addEventListener('click', function() {
    alert('Fitur checkout sedang dalam pengembangan!');
  });

  // === Tombol Uji (Opsional untuk testing) ===
  document.getElementById('tambahContoh').addEventListener('click', function() {
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    
    const exists = keranjang.find(item => item.nama === 'Slim Fit Cotton Chinos');
    if (exists) {
      exists.jumlah += 1;
    } else {
      keranjang.push({
        nama: 'Slim Fit Cotton Chinos',
        harga: 2499000,
        jumlah: 1,
        gambar: 'image/Slim Fit Cotton chinos - Grey - Men _ H&M IN.jpg'
      });
    }
    
    localStorage.setItem('keranjang', JSON.stringify(keranjang));
    renderKeranjang();
  });
</script>
</body>
</html>
